version: "3.9"

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Dhudson.model.DirectoryBrowserSupport.CSP=

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
